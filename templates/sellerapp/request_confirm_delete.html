{% extends '../index.html' %}
{% load static %}
{% load humanize %} 
{% load crispy_forms_tags %}

{% block content %}
<main role="main" class="container mt-5 mb-5">
    <div class="row justify-content-center align-content-center">
        <div class="col-md-6 bg-white rounded border p-4">
            <div class="content-section">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Delete Post</legend>
                        <h2>Anda yakin ingin membatalkan pesanan {{ object.id }} ?</h2>
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-danger" type="submit">Ya, Batalkan Pemesanan</button>
                        <a class="btn btn-outline-secondary" href="{% url 'detail-permintaan' object.id %}">Kembali</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock content %}
