{% load crispy_forms_tags %}
    
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="{% static 'upload/img/fav.png' %}">
	<meta name="author" content="CodePixar">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<title>Tukangku | One Tukang for Every Need</title>
	{% block map %}
	{% endblock %}
	<!-- CSS -->
	{% block css %}
	{% endblock %}
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body class=" bg-light">
  <div class="mb-0">
    <nav class="navbar navbar-expand-lg navbar-white bg-white  main_box border-bottom p-2">
      <div class="container" style="max-width: 95%;">
        <!-- Brand and toggle get grouped for better mobile display -->
        <a class="navbar-brand font-weight-bold text-warning" href="{% url 'landing' %}" style="font-size: xx-large;">TUKANGKU</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
         aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
          <ul class="nav navbar-nav menu_nav ml-auto">
            <li class="nav-item"><a class="nav-link text-secondary" href="{% url 'landing' %}">HOME</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <main role="main" class="container mt-5 mb-5">
    <div class="row justify-content-center align-content-center">
      <div class="col-md-6 bg-white rounded border p-4">
        <div class="content-section">
          <h5 class="text-center">
            Daftar
          </h5>
          <form method="POST" class="p-3">
              {% csrf_token %}
              <fieldset class="form-group">
                  {{ form|crispy }}
              </fieldset>
              <div class="form-group">
                  <button class="btn btn-info btn-block" type="submit">Sign Up</button>
                  <small class="text-secondary">
                    Sudah memiliki akun? <a href="{% url 'login' %}">Masuk</a> sekarang
                  </small>
              </div>
          </form>
      </div>
    </div>
  </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
